<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'DruhyFX.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedDruhyFX_id() {
        dtjava.embed(
            {
                id : 'DruhyFX_id',
                url : 'DruhyFX.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '1360',
                height : '740'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedDruhyFX_id);
</script>

</head><body>
<h2>Test page for <b>DruhyFX</b></h2>
